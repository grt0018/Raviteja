<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=auto">
	<script>
		function validation() {
			var acc=document.myform.acc.value;
			if(acc.length!=12) {
				window.alert("the account number contains 12 digits");
				return false;
			}
			if(isNaN(acc)) {
				window.alert("the account number contains only digits");
				return false;
			}
			var nam=document.myform.nam.value;
			if(nam.length<6) {
				window.alert("the name contains atleast 6 charcters");
				return false;
			}
			var letters=/^[a-zA-Z\s]+$/;
			if(!nam.match(letters)) {
				window.alert("the name contains only characters");
				return false;
			}
			var rps=document.myform.rps.value;
			if(!rps.match(letters)) {
				window.alert("please enter the amount in words");
				return false;
			}
			var amount=document.myform.amount.value;
			if(isNaN(amount)) {
				window.alert("enter in digits only");
				return false;
			}
			if(amount<0) {
				window.alert("invalid amount has been entered");
				return false;
			}
			if(amount>20000) {
				window.alert("the amount has been exceed");
				return false;
			}
		}
	</script>
	<style>
		.bgtable{
			background-image:url("bgtable.jpg");
			background-repeat:no-repeat;
			background-position:center;
		}
		.withdrawl{
			padding:0px 0px;
			border-radius:50px;
		}
		button:active{transform:translateY(10px); box-shadow:chocolate 0px 10px 18px 0px ;}
	</style>
</head>
	<body>
		<form action="thanku.html" name="myform" onsubmit="return validation()">
		<div>
		<table width=700px height=320px align="center" class="bgtable">
		<caption><h1><u>WITHDRAWL FORM</u><h1></caption>
		<th colspan='2' style="font-family: Arial, Helvetica, sans-serif"><h2>SUPER BANK OF INDIA<h2>
		</th>
		<tr>
			<td colspan='2' align="right">DATE :<input type="date" name="date" required></td>
		</tr>
		<tr>
			<td colspan='2' align="right">ACCOUNT NUMBER :<input type="text" name="acc" value="9392873662912"></td>
		</tr>
		<tr>
			<td width=100px>NAME :</td>
			<td><input type="text" name="nam" value="DHANDA RAMIREDDY" required></td>
		</tr>
		<tr>
			<td width=100px>amount IN WORDS :</td>
			<td><input type="text" name="rps" value="TEN THOUSAND ONLY" required></td>
		</tr>
		<tr>
			<td colspan="2" align="right">TOTAL AMOUNT :<input type="text" name="amount" value="10000" required>
		</tr>
		</table></div>
		<div>
			<center><button class="withdrawl" type="Submit" name="submit"><img src="withdrawl submit.jpg" style="border-radius:50px" width=100px height=100px></button>
		</div>
	</body>
	<form>
</html>
