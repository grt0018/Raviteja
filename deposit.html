	</tr>

		<td width=210px>ACCOUNT HOLDER NAME :</td>
		<td><input type="text" name="holder" value="DHANDA RAMIREDDY" required></td>
	</tr>
	<tr>
		<td>RUPEES IN WORDS :</td>
		<td><input type="text" name="words" value="THIRTY THOUSAND ONLY" required></td>
	</tr>
	<tr>
		<td colspan='2' align="right">TOTAL AMOUNT :<input type="text" name="amount" value="30000" required></td>
	</tr>
	</table></div>
	<div>
